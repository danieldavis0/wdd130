<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>WDD 130 | HTML Form - Sample Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
<main>
    <form>
        <fieldset>
            <legend>Basic HTML and CSS quiz</legend>
            <div class="form-item column">
                <label for="q1">1. What CSS declaration can be used to vertically center something?</label>
                <input type="text" id="q1" name="q1">
            </div>
            <div class="form-item column">
                <label for="q2">2. What CSS declarations can be used to create space between elements of your HTML document?</label>
                <textarea name="q2" id="q2"></textarea>
            </div>
            <div class="form-item column">
                <label for="q3">3. Which of the following is a correct way to assign the same CSS declarations to both h1 and h2?</label>
                <select id="q3" name="q3">
                    <option value="" selected disabled>Choose One...</option>
                    <option value="comma">h1, h2</option>
                    <option value="space">h1 h2</option>
                    <option value="greater-than">h1 > h2</option>
                </select>
            </div>
            <div class="form-item column">
                <label for="q4">4. How many identical id attributes can you have in a HTML document?</label>
                <input type="number" id="q4" name="q4">
            </div>
        </fieldset>
        <button type="submit">Submit Quiz</button>
    </form>
</main>
</body>
</html>
